<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #666;
            padding: 15px;
            border-radius: 8px;
        }

        #exampleAR img {
            width: 80vw;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        #exampleAR img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Tap the image to activate the AR camera</h1>
        <p>Once the AR camera is on, aim it back at the original page or card with the QR code.</p>
        <a rel="ar" id="exampleAR" href="example.usdz">
            <img src="landing_image.png" alt="Tap to launch AR experience">
        </a>
    </div>
</body>

</html>
